<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }

      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        margin-top: 0;
      }

      .controls,
      .sort-controls {
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="number"] {
        padding: 10px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        padding: 10px;
        border-bottom: 1px solid #ccc;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      li:last-child {
        border-bottom: none;
      }

      .delete-btn {
        background-color: #dc3545;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
      }

      .delete-btn:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Mahasiswa List</h1>
      <div class="controls">
        <input type="number" id="student-nim" placeholder="NIM" />
        <input type="text" id="student-name" placeholder="Nama Lengkap" />
        <button onclick="addStudent()">Tambah</button>
      </div>
      <div class="sort-controls">
        <button onclick="sortStudents('asc')">Terkecil-Terbesar</button>
        <button onclick="sortStudents('desc')">Terbesar-Terkecil</button>
      </div>
      <ul id="student-list">
        <li data-nim="362379011">
          362379011 | Muhammad Cavin Hartono Putra
          <button class="delete-btn" onclick="deleteStudent(this)">
            Hapus
          </button>
        </li>
        <li data-nim="362379006">
          362379006 | Fikri Kharul Azhar
          <button class="delete-btn" onclick="deleteStudent(this)">
            Hapus
          </button>
        </li>
        <li data-nim="362379010">
          362379010 | Bintang Paditya
          <button class="delete-btn" onclick="deleteStudent(this)">
            Hapus
          </button>
        </li>
      </ul>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
